<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta id="app-theme-color" name="theme-color" content="#121c2d" />
		<link id="app-favicon" rel="icon" href="icons/app-icon.png" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="app.css" />
		<title id="app-title">PWA Template</title>
	</head>
	<body>
		<div id="app-cover">
			<div id="app-cover-image"></div>
			<div id="app-cover-text">Loading...</div>
		</div>
		<header id="app-header">
			<div id="app-info">
				<img id="app-icon" src="icons/app-icon.png" alt="App Icon" />
				<span id="app-name" class="app-name">My PWA</span>
			</div>
			<nav class="app-nav">
				<!-- Optional Nav Items -->
			</nav>
			<div id="app-install" class="app-button app-install app-hidden">
				<div class="app-icon app-icon-download"></div>
				Install
			</div>
		</header>
		<main class="app-container">
			<div id="app-menu-back"></div>
			<aside id="app-menu">
				<h2 id="app-menu-header">
					Menu
					<div id="app-menu-toggle" class="menu-toggle"><div></div></div>
				</h2>
				<div id="app-menu-content">
					<div id="app-menu-home" class="app-menu-list app-hidden">
						<div id="page-home" class="app-menu-page active" onclick="APP.page.go('home')">
							<div class="app-menu-page-icon app-icon-home"></div>
							<div class="app-menu-page-title">Home</div>
						</div>
					</div>
					<div id="app-page-list" class="app-menu-list">
						<!-- Dynamically added saved content -->
					</div>
					<div id="app-menu-settings" class="app-menu-list app-hidden">
						<div id="page-settings" class="app-menu-page" onclick="APP.page.go('settings')">
							<div class="app-menu-page-icon app-icon-settings"></div>
							<div class="app-menu-page-title">Settings</div>
						</div>
					</div>

					<div id="app-copyright" class="app-hidden"></div>
				</div>
			</aside>
			<section id="app-content"><div id="app-content-container"></div></section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
