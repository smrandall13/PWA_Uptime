<div id="uptime-content" class="app-block" style="margin-top: 0">
	<h2>Website Connectivity Checker</h2>

	<input id="uptime-website" type="text" class="app-input" placeholder="Enter website URL (https://)" />
	<div id="uptime-add" class="app-button" style="margin-top: 24px">Add Website</div>

	<div class="uptime-table" style="margin-top: 24px">
		<div class="uptime-table-header">
			<div class="uptime-table-cell" style="width: 100px">Check</div>
			<div class="uptime-table-cell" style="width: 200px">Website</div>
			<div class="uptime-table-cell" style="width: 100px">Status</div>
			<div class="uptime-table-cell" style="width: 100px">Action</div>
		</div>
		<div id="uptime-list" class="uptime-table-body"></div>
	</div>
</div>
