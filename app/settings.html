<h1>Settings</h1>

<div class="settings-block">
	<label for="font-size">Font:</label>
	<select id="settings-font"></select>
</div>

<div class="settings-block">
	<label for="theme-toggle">Theme:</label>
	<select id="settings-theme"></select>
</div>

<div id="app-install-container" class="app-hidden settings-block" style="margin: 24px 0 8px">
	<div id="app-install-button" class="app-button app-hidden">Install App</div>
	<div id="app-install-info" class="app-hidden">To uninstall, go to your browser settings.</div>
</div>

<div class="settings-block">
	<div class="app-button app-button-caution" id="reset-app" style="float: right">Reset App</div>
</div>

<div id="settings-copyright" class="settings-block app-hidden"></div>
